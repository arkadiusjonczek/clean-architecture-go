on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
  
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.24

    - name: Verify dependencies
      run: go mod verify

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test ./...
